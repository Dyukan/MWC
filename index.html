<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>MargisWorldCreations</h1>
    <div class="container text-center mt-4">
      <div class="row">
        <div class="col-sm-6 border">
            <div class="mb-3 mt-3">
          <select class="form-select-lg" id="fonts-select" aria-label="Default select example">
            <option selected> WÃ¤hle eine Schriftart</option>
            <option value="Angelia">1</option>
            <option value="Greatings">2</option>
            <option value="Romance">3</option>
          </select>
        </div>
        </div>
        <div class="col-sm-6 border">
            <div class="mb-3 mt-3">
              <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Type here..."
                id="input_text"
                aria-label=".form-control-lg example"
              />
            </div>
          </div>
      </div>
      <div class="row">

        <div class="col-sm-12 border">
          <div class="mb-5 mt-5">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder=""
            aria-label=".form-control-lg example"
            id="styled_text_area"
            disabled
            readonly
          />
        </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
